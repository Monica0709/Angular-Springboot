<h2> Student List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> name </th>
            <th> email </th>
            <th> number </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students">
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.number}}</td>
        </tr>
    </tbody>
</table>
